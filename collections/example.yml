# Example Collection Configuration
# Copy and modify for your own collections

collections:
  # Example: Recently Added Movies
  Recently Added:
    smart_label: originally_available.desc
    sort_title: "+_Recently Added"
    summary: "Movies added in the last 30 days"
    visible_home: true
    visible_shared: true
    visible_library: true
    limit: 50
    builder_level: movie
    plex_search:
      all:
        added: 30

  # Example: Top Rated
  Top Rated:
    smart_label: audience_rating.desc
    sort_title: "+_Top Rated"
    summary: "Highest rated movies in the library"
    visible_home: true
    visible_shared: true
    limit: 100
    builder_level: movie
    plex_search:
      all:
        audience_rating.gte: 8.0
