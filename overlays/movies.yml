# Original Source Overlay - Movies (Studios)
# Shows the original production studio on movie posters
#
# Usage in Kometa config:
#   overlay_files:
#     - url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/overlays/movies.yml

templates:
  studio:
    optional:
      - overlay_name
    default:
      overlay_name: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/overlays/studios/<<overlay_name>>.png
      horizontal_align: left
      horizontal_offset: 15
      vertical_align: top
      vertical_offset: 15
      back_color: 00
      back_width: 1000
      back_height: 1500

overlays:
  # ===== Major Hollywood Studios =====
  Warner Bros:
    template:
      - name: studio
        overlay_name: warner-bros
    plex_search:
