# Example Overlay Configuration
# Shows how to reference your custom overlays from this repo

# Base URL for raw GitHub content
# Replace with your repo URL after pushing
external_templates:
  - url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/templates/overlays/base.yml

templates:
  resolution:
    optional:
      - overlay_name
    default:
      overlay_name: <<overlay_name>>
    conditionals:
      overlay_name:
        conditions:
          - resolution: 4K
            value: 4k
          - resolution: 1080
            value: 1080p
          - resolution: 720
            value: 720p
          - resolution: 480
            value: 480p
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/overlays/resolution/<<overlay_name>>.png
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top

overlays:
  4K:
    template:
      - name: resolution
        overlay_name: 4k
    plex_search:
      all:
        resolution: 4K

  1080p:
    template:
      - name: resolution
        overlay_name: 1080p
    plex_search:
      all:
        resolution: 1080

  720p:
    template:
      - name: resolution
        overlay_name: 720p
    plex_search:
      all:
        resolution: 720
