# Original Source Overlay - TV Shows (Networks)
# Shows the original broadcast network on TV show posters
#
# Usage in Kometa config:
#   overlay_files:
#     - url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/overlays/shows.yml

templates:
  network:
    optional:
      - overlay_name
    default:
      overlay_name: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/KSHomeLab/Kometa/main/overlays/networks/<<overlay_name>>.png
      horizontal_align: left
      horizontal_offset: 0
      vertical_align: top
      vertical_offset: 0
      back_color: 00
      back_width: 1000
      back_height: 1500

